 <!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/svetafori.css">
<body>



<div class="box">
    <div class="child-box-1"></div>
    <div class="child-box-2"></div>
    <div class="child-box-3"></div>
</div>



<div class="box-2">
    <textarea name="text" cols="300" rows="60">

            მაუსის მიტანისას ფერი იცვლება

            .box{
                width: 100px;
                height: 300px;
                background-color: black;
                border-radius: 15px;
                position: relative;
                left: 220px;
                top: 220px;
                animation: svetafori 10s infinite;
            }
            .child-box-1{
                width: 70px;
                height: 70px;
                background-color: rgb(240, 145, 145);
                border-radius: 50%;
                position: absolute;
                left: 16px;
                top: 20px;
            }
            .child-box-2{
                width: 70px;
                height: 70px;
                background-color: rgb(218, 235, 108);
                border-radius: 50%;
                position: absolute;
                left: 16px;
                top: 116px;
            }
            .child-box-3{
                width: 70px;
                height: 70px;
                background-color: rgb(106, 233, 125);
                border-radius: 50%;
                position: absolute;
                left: 16px;
                bottom: 20px;
            }
            .child-box-1:hover{
                background-color: red;
            }
            
            .child-box-2:hover{
                background-color: yellow;
            }
            
            .child-box-3:hover{
                background-color: green;
            }
        </textarea>
</div>


</body>
</html>
