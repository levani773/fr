<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="vardna.css">
    <title>Document</title>
</head>
<body>

    <div class="box">
        <img src="fb.png">
    </div>

    <div class="box-2">
        <textarea name="text" cols="30" rows="60">
            .box{
                width: 100px;
                height: 100px;
                background-color: yellow;
               
                animation: svetafori 5s infinite alternate;
            }
            
            @keyframes svetafori {
                0% {transform: translatex(100px, 600px)rotate(0deg);}
                100% {transform: translatex(1000px)rotate(360deg);}
            }

        </textarea>
    </div>
</body>
</html>
